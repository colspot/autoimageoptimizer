<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/imageoptimizer.js"></script>

    <script>
        $(function () {
          $('.optimize').autooptimizer({
            script: 'imagecompressor.php',

            breakpoints: [
              {
                screen: 720,
                settings: {
                  maxWidth:720,
                  maxHeight:320,
                  quality:80
                }
              },
              {
                screen: 480,
                settings: {
                  maxWidth:320,
                  maxHeight:320,
                  quality:60
                }
              }
            ]
          });
        })
    </script>

</head>
<body>

<img class="optimize" data-src="images/5690240-beach-wallpaper.jpg" src="">



</body>
</html>
